<div class="bg-light testimonial">
        <div class="container">
            <h2>What our students think about it</h2>
            <div class="testimonials">
                {% if course %}
                    {% if testimonial %}
                        {% for testimonial in course.courses.all %}
                            <figure class="snip1139">
                                <blockquote>{{ course.comment }}
                                    <div class="arrow"></div>
                                </blockquote>
                                <img src="{{ testimonial.picture.url }}" alt="testimonial" />
                                <div class="author">
                                    <h5>{{ course.name }} <span>- {{ course.rating }} / 5</span></h5>
                                </div>
                            </figure>
                        {% endfor %}
                    {% else %}
                        <h6 style="margin:0 auto;">There are no testimonials for this course yet...</h6>
                {% endif %}
            {% endif %}
            </div>
        </div>
    </div>
